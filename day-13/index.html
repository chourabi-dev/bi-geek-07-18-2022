<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
  
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  <body>
    
    





        <header>

            <nav class="navbar  custom-bg-color">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.png" alt="Logo" width="38"   class="d-inline-block align-text-top">
                    E-shop
                    </a>
                </div>
            </nav>



        </header>

        <!-- fin entete -->




        <!-- début content  -->
        <main>



            <div class="container mt-5">

                <div class="row">
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body">
                                
                                <div class="form-group mb-3">
                                    <label for="">Recherche par mot clé</label>
                                    <input type="search" class="form-control">
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="">Recherche par catégorie</label>
                                    <select type="search" class="form-control">
                                        <option value="">veuillez choisir une catégorie</option>
                                    </select>
                                </div>
                                

                                <div class="form-group mb-3">
                                    <label for="">Recherche par prix</label>
                                    <input type="range" class="w-100">
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-9"> 
                       
                        <!-- toolbar-->
                        <div class="card mb-5">
                            <div class="card-body">
                                <div class="d-flex">
                                    <div class="action-btn btn btn-secondary" id="grid-view" >
                                        <i class="fa fa-th" aria-hidden="true"></i>
                                    </div>
                                    <div class="action-btn btn btn-outline-secondary" id="list-view">
                                        <i class="fa fa-list" aria-hidden="true"></i>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>


                        <!-- products -->


                        <div class="card mb-5">
                            <div class="card-body">
                                <div class="row" id="product-list-element">

                                    
                                    
                                </div> 
                            </div>
                        </div>




 

                    </div>
                </div>
            </div>






        </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
