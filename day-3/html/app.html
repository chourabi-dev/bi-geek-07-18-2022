<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Document</title>


</head>
<body>

    <!-- forms -->


    <form action="" >

        <div>

            <label for="#fullname_input">Fullname</label> <br>

            <input name="user_fullname" type="text"  minlength="5" maxlength="20"  required id="fullname_input" placeholder="please type your name">

        </div>
        
        <div>

            <label for="#email_input">Email</label> <br>

            <input name="user_email"  type="email" required id="email_input" placeholder="please type your email">

        </div>
        

        <div>

            <label for="#password_input">password</label> <br>

            <input name="user_password"  type="password"  minlength="8" maxlength="16" required id="password_input" placeholder="please type your password">

        </div>
        

        <div>
            
            <button type="reset">Annuler</button> <button type="submit">Valider</button>


        </div>

    </form>

    <br>
    <br>
    <br>
    

    <form action="">

        <div>
            <input type="date">
        </div>

        <div>
            <input type="month">
        </div>

        <div>
            <input type="week">
        </div>

        

        <div>
            <input type="time">
        </div>

        <div>
            <input type="color">
        </div>

        <div>
            <input type="file" multiple accept="image/*">
        </div>



        <p>
            please choose your options
        </p>
        <div>
            <input type="checkbox"> <label for="">Fries</label> 
            
            <input type="checkbox"> <label for="">Soda</label> 
            
            <input type="checkbox"> <label for="">Opt</label> 
            
        </div>

        <p>
            please choose your option
        </p>
        <div>
            <input type="radio" name="country" value="tn"> <label for="">Tunisia </label>
            
            <input type="radio" name="country" value="fr"> <label for="">France</label>
            
        </div>

 

    </form>




    <form>

        <div>
            <label for="">Url</label>
            <input type="url" required>
        </div>
        
        <div>
            <label for="">phone number</label>
            <input type="tel" required>
        </div>


        <div>
            <label for="">zip code</label>
            <input type="number" required>
        </div>

        <div>
            <button type="submit">Validate</button>
        </div>
        

    </form>


    
</body>
</html>
