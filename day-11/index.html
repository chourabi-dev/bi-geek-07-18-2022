<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms js</title>

<body>



    <form action="/test" id="connect-form" >

        <div>
            <label for="">Username    <span class="text-danger" id="check-req-username">*</span>    </label> <br>
            <input type="text" id="username" name="username"> <br>
            <p id="alert-username" style="display: none;">
                <small class="text-danger" id="alert-username-message"></small>
            </p>
        </div>


        <div>
            <label for="">password    <span class="text-danger" id="password-req-check" >*</span>    </label> <br>
            <input type="password" id="password"  > <br>
            <p id="alert-password" style="display: none;">
                <small class="text-danger">this feild is required</small>
            </p>
        </div>


        <div>
            <button type="submit">Validate</button>
        </div>
    </form>
    




    <script src="./js/app.js"></script>
</body>
